spring:
  flyway:
    enabled: true
    locations: classpath:db/migration/core
    clean-disabled: false
    validate-on-migrate: true
  mvc:
    throw-exception-if-no-handler-found: true
  validation:
    method:
      adapt-constraint-violations: true
  web:
    locale: en_US
    locale-resolver: fixed

chimera:
  initializer:
    tracked-cities: Krakow
  weather:
    scheduler:
      enabled: false
